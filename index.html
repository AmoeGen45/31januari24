<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-wrapper">
        <img class="logo" alt="logo1" src="assets/logo1.png" />
        <div class="menu">
            <button>Home</button>
            <button>Our Package</button>
            <button>Call Us</button>
        </div>
    </header>

    <main class="main-content"></main>
    <h3>Hi <span id="nama"></span>, Welcome to My Website</h3>

    <div>
      <div id="slider">
        <div id="slides">
            <div class="slide"><img src="assets/placeholder1.png" alt="placeholder1"></div>
            <div class="slide"><img src="assets/placeholder2.png" alt="placeholder2"></div>
            <div class="slide"><img src="assets/placeholder3.png" alt="placeholder3"></div>
        </div>
      </div>  
    </div>


    

    <div>
        <img
        class="img-slideshow"
        src="assets/placeholder1.png
        "/>
        <img
        class="img-slideshow"
        src="assets/placeholder2.png"
        />
        <img
        class="img-slideshow"
        src="assets/placeholder3.png"
        />
        <button onclick="plusDivs(-1)">Previous</button>
        <button onclick="plusDivs(1)">Next</button>
    </div>

    <div class="responsive"> <!--membuat media query-->
        <div>
            
            <input id="input-name" name="name" type="text" required placeholder="input name">
            <p id="name-error" class="error-message"></p>

            <!-- VALIDASI -->
            <div>

            </div>

            <input id="input-email" name="email" type="email" required="true" placeholder="input email">
            <p id="email-error" class="error-message"></p>

            <!-- VALIDASI -->
            <div>

            </div>

            <button id="tombol-kirim">Send</button>
                                   
        </div>    
    </div>
   
    <script src="js/script.js"></script>

</html>
